<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Mon Profile</title>
</head>
<body>
<div layout:fragment="content1">
    <div class="container mt-4">
        <div class="card">
            <div class="card-header" th:text="${user.username}"> Profile</div>
            <div class="card-body">
                <form>
                    <div class="form-group mt-2">
                        <label class="control-label">ID  </label>
                        <label th:text="${user.userId}"></label>
                    </div>
                    <div class="form-group mt-2">
                        <label class="control-label">Nom  </label>
                        <label th:text="${user.username}"></label>
                    </div>
                    <div class="form-group mt-2">
                        <label class="control-label"> Liste des roles </label>
                        <tr th:each= "role:${listroles}">
                            <td th:text="${role.roleName}"></td>
                        </tr>
                    </div>


                    <div class="form-group mt-2">
                        <label class="control-label"> Active </label>
                        <label th:text="${user.active}"></label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
