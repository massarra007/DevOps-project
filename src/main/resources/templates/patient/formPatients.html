<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template3">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Patient</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body style="background-img:url('https://previews.123rf.com/images/winnievinzence/winnievinzence1704/winnievinzence170400030/83322843-hospital-blur-background.jpg'); background-size:cover">
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{/admin/save(page=${page},keyword=${keyword})}">

            <div>
                <label>Genre</label>
                <select th:field="*{patient.genre}">
                    <option value="">Choisir</option>
                    <option value="femme">Femme</option>
                    <option value="homme">Homme</option>
                </select>

            </div>
            <div>
                <label for="nom">Nom</label>
                <input id="nom" class="form-control" type="text" name="nom" th:required="required" th:value="${patient.nom}">
                <span class="text-danger" th:errors="${patient.nom}"></span>
            </div>
            <div>
                <label for="prenom">Prenom</label>
                <input id="prenom" class="form-control" type="text" name="prenom" th:required="required" th:value="${patient.prenom}">
                <span class="text-danger" th:errors="${patient.prenom}"></span>
            </div>
            <div>
                <label for="adresse">Adresse</label>
                <input id="adresse" class="form-control" type="text" name="adresse" th:required="required" th:value="${patient.adresse}">
                <span class="text-danger" th:errors="${patient.adresse}"></span>
            </div>
            <div>
                <label for="numeroTelephone">Tel</label>
                <input id="numeroTelephone" class="form-control" type="text" name="numeroTelephone" th:required="required" th:value="${patient.numeroTelephone}">
                <span class="text-danger" th:errors="${patient.numeroTelephone}"></span>
            </div>
            <div>
                <label >Date de naissance</label>
                <input class="form-control" type="date" name="dateNaissance" th:required="required" th:value="${patient.dateNaissance}">
                <span class="text-danger" th:errors="${patient.dateNaissance}"></span>
            </div>
            <div>
                <label>Malade</label>
                <input  type="checkbox" name="malade" th:checked="${patient.malade}">
                <span class="text-danger" th:errors="${patient.malade}"></span>
            </div>


            <button type="submit" class="btn btn-primary">Save</button>

        </form>
    </div>



</div>


</body>
</html>
