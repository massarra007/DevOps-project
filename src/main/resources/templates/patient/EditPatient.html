<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template3" >
<head>

  <meta charset="UTF-8">
  <title>Modifier </title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">

</head>
<body style="background-img:url('https://previews.123rf.com/images/winnievinzence/winnievinzence1704/winnievinzence170400030/83322843-hospital-blur-background.jpg'); background-size:cover">
<div layout:fragment="content1">
  <div class="col-md-6 offset-3">
    <form method="post" th:action="@{/admin/save(page=${page},keyword=${keyword})}">
      <div class="form-row">

        <div class="col-sm-9">
          <label class="control-label">ID : </label>
          <label th:text="${patient.id}"></label>
          <input id="id" class="form-control" type="hidden" name="id" th:value="${patient.id}">

        </div>
        <div>
          <label>Genre</label>
          <select th:field="*{patient.genre}">
            <option value="">Choisir</option>
            <option value="femme">Femme</option>
            <option value="homme">Homme</option>
          </select>

        </div>
        <div class="form-group col-md-6">
          <label class="control-label">Nom : </label>
          <input class="form-control" type="text" name="nom" th:required="required" th:value="${patient.nom}">
          <span class="text-danger" th:errors="${patient.nom}"></span>

        </div>
        <div class="form-group col-md-6">
          <label class="control-label">Prenom : </label>
          <input class="form-control" type="text" name="prenom" th:required="required" th:value="${patient.prenom}">
          <span class="text-danger" th:errors="${patient.prenom}"></span>

        </div>

        <div class="form-group col-md-6">
          <label class="control-label">Adresse : </label>
          <input class="form-control" type="text" name="adresse" th:required="required" th:value="${patient.adresse}">
          <span class="text-danger" th:errors="${patient.adresse}"></span>

        </div>

        <div class="form-group col-md-6">
          <label class="control-label">Téléphone : </label>
          <input class="form-control" type="text" name="numeroTelephone" th:required="required" th:value="${patient.numeroTelephone}">
          <span class="text-danger" th:errors="${patient.numeroTelephone}"></span>

        </div>
        <div class="form-group mt-2">
          <label class="control-label">Date de naissance : </label>
          <input class="form-control" type="date" name="dateNaissance" th:required="required" th:value="${patient.dateNaissance}">
          <span class="text-danger" th:errors="${patient.dateNaissance}"></span>
        </div>

        <div class="form-group mt-2">
          <div class="form-check">
            <label class="control-label">Malade : </label><br>
            <input type="checkbox" name="malade" th:checked="${patient.malade}">
            <span class="text-danger" th:errors="${patient.malade}"></span>
          </div>
        </div>

        <div class="col-md-6 offset-md-6">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>

</body>
</html>
