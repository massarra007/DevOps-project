<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template3">
<head>
    <meta charset="UTF-8">
    <title>Modifier</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{/admin/saveMedecin(page=${page},keyword=${keyword})}">
            <div class="form-row">

                <div class="col-sm-9">
                    <label class="control-label">ID : </label>
                    <label th:text="${medecin.id}"></label>
                    <input id="id" class="form-control" type="hidden" name="id" th:value="${medecin.id}">

                </div>
                <div class="form-group col-md-6">
                    <label class="control-label">Nom : </label>
                    <input class="form-control" type="text" name="nom" th:required="required" th:value="${medecin.nom}">
                    <span class="text-danger" th:errors="${medecin.nom}"></span>

                </div>
                <div class="form-group col-md-6">
                    <label class="control-label">Prenom : </label>
                    <input class="form-control" type="text" name="prenom" th:required="required" th:value="${medecin.prenom}">
                    <span class="text-danger" th:errors="${medecin.prenom}"></span>

                </div>

                <div class="form-group col-md-6">
                    <label class="control-label">Email : </label>
                    <input class="form-control" type="text" name="email" th:required="required" th:value="${medecin.email}">
                    <span class="text-danger" th:errors="${medecin.email}"></span>

                </div>

                <div class="form-group col-md-6">
                    <label class="control-label">Nombre d'heures de travail : </label>
                    <input class="form-control" type="text" name="nbHoraires" th:required="required" th:value="${medecin.nbHoraires}">
                    <span class="text-danger" th:errors="${medecin.nbHoraires}"></span>

                </div>

                <div>
                    <label>Specialit√©</label>
                    <select th:field="*{medecin.specialite}">
                        <option value="">Choisir</option>
                        <option value="Generaliste">Generaliste</option>
                        <option value="anesthesiologie">anesthesiologie</option>
                        <option value="cardiologie">cardiologie</option>
                        <option value="dermatologie">dermatologie</option>
                        <option value="neurologie">neurologie</option>
                    </select>

                </div>

                <div class="col-md-6 offset-md-6">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>



</div>


</body>
</html>
