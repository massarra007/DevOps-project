<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="template3"
>
<head>
    <meta charset="UTF-8">
    <title>Liste des medecins</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">

</head>
<body>



<div layout:fragment="content1">

    <div class=" container mt-2 " >
        <div class="card">
            <div class="card-header">LISTE DES MEDECINS</div>
            <div class="card-body">
                <div>

                    <form class="form-inline my-2 my-lg-0" method="get" th:action="@{/user/medecins}">
                        <input type="text" name="keyword" th:value="${keyword}" placeholder="chercher un medecin">
                        <button class="btn btn-outline-info" type="submit">Rechercher</button>
                    </form>
                </div>
                <table class="table table-hover" >
                    <thead>
                <tr class="table-warning">
                    <th scope="col">Id</th>
                    <th scope="col">Nom</th>
                    <th scope="col">specialite</th>
                    <th scope="col">email</th>
                    <th sec:authorize="hasAuthority('ADMIN')">Supprimer</th>
                    <th sec:authorize="hasAuthority('ADMIN')">Modifier</th>
                    <th sec:authorize="hasAuthority('ADMIN')">Détails</th>


                </tr>
                </thead>
                <tbody>

                <tr th:each= "m:${listMedecins}">
                    <td th:text="${m.id}"></td>
                    <td th:text="${m.nom}"></td>
                    <td th:text="${m.specialite}"></td>
                    <td th:text="${m.email}"></td>
                    <td sec:authorize="hasAuthority('ADMIN')">
                        <a onclick="return confirm('Etes vous sûr de supprimer ce Medecin? ')" class="btn btn-danger" th:href="@{/admin/deleteMedecin(id=${m.id},keyword=${keyword} ,page=${currentPage})}">
                            Supprimer
                        </a>
                    </td>
                    <td sec:authorize="hasAuthority('ADMIN')">
                        <a  class="btn btn-success"  th:href="@{/admin/EditMedecin(id=${m.id},keyword=${keyword},page=${currentPage})}">
                            Modifier
                        </a>
                    </td>
                    <td sec:authorize="hasAuthority('ADMIN')">
                        <a  class="btn btn-info"  th:href="@{/admin/ShowMedecin(id=${m.id},keyword=${keyword},page=${currentPage})}">
                            Voir
                        </a>
                    </td>
                </tr>


                </tbody>
                </table>
                <ul class=" nav nav-pills">
                    <li th:each="page, status:${pages}">
                        <a th:class="${status.index==currentPage}? 'btn btn-primary ms-1' : 'btn btn-outline-primary ms-1' "
                           th:href="@{/user/medecins(page=${status.index}, keyword=${keyword})}"
                           th:text="${status.index}"></a>
                    </li>

                </ul>
            </div>

        </div>
    </div>
</div>

</body>
</html>
